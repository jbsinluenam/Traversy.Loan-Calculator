<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      #loading,
      #results {
        display: none;
      }
    </style>
    <title>Hello, world!</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Loan Calculator</h1>
            <form id="loan-form">
              <div class="form-group mb-2">
                <div class="input-group">
                  <span class="input-group-text col-1">$</span>
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    placeholder="Loan-Amount"
                  />
                </div>
              </div>
              <div class="form-group mb-2">
                <div class="input-group">
                  <span class="input-group-text col-1">%</span>
                  <input
                    type="number"
                    class="form-control"
                    id="interest"
                    placeholder="Interest"
                  />
                </div>
              </div>
              <div class="form-group mb-2">
                <input
                  type="number"
                  class="form-control"
                  id="years"
                  placeholder="Years To Repay"
                />
              </div>
              <div class="form-group mb-4 d-grid">
                <input type="submit" value="Calculate" class="btn btn-dark" />
              </div>
            </form>
            <!--- LOADER HERE --->

            <div id="loading">
              <img src="img/loading.gif" alt="" />
            </div>

            <!--- RESULTS --->
            <div id="results" class="pt-4">
              <h5 class="mb-3">Results</h5>
              <div class="form-group mb-2">
                <div class="input-group">
                  <span class="input-group-text col-4">Monthly Payment</span>
                  <input
                    type="number"
                    class="form-control"
                    id="monthly-payment"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group mb-2">
                <div class="input-group">
                  <span class="input-group-text col-4">Total Payment</span>
                  <input
                    type="number"
                    class="form-control"
                    id="total-payment"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group mb-2">
                <div class="input-group">
                  <span class="input-group-text col-4">Total Interest</span>
                  <input
                    type="number"
                    class="form-control"
                    id="total-interest"
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
